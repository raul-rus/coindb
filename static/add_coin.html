<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/edit_coin.js"></script>
    <script src="/static/add_coin.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
    <meta charset="UTF-8">
    <title id="title">Add Coin</title>
</head>
<body>
<h1 id="header">Add New Coin</h1>
<hr>
<div id="add_coin_style">
    <div id="uploaded"></div>
    <input type=file name=myfile id="myfile">
    <input type=submit value=Upload onclick="upload_image()">
    <div id="scores"></div>
    <hr>
    <table>
        <tr>
            <td><label for="denomination">Denomination:</label></td>
            <td><input type="text" id="denomination" name="denomination"></td>
        </tr>
        <tr>
            <td><label for="region">Region:</label></td>
            <td><input type="text" id="region" name="region"></td>
        </tr>
        <tr>
            <td><label for="year">Year:</label></td>
            <td><input type="text" id="year" name="year"></td>
        </tr>
        <tr>
            <td><label for="currency">Currency:</label></td>
            <td><input type="text" id="currency" name="currency"></td>
        </tr>
        <tr>
            <td><label for="metal">Metal:</label></td>
            <td><input type="text" id="metal" name="metal"></td>
        </tr>
        <tr>
            <td><label for="diameter">Diameter (mm):</label></td>
            <td><input type="text" id="diameter" name="diameter"></td>
        </tr>
    </table>
    <button type="button" id ="submit" onclick="submit()">Submit</button>
    <button type="button" id ="cancel" onclick="cancel()">Cancel</button>
</div>
<script>
    if (window.location.hash) {
        $.ajax({url: "/get_coins", success: edit_initialisation_callback});
        $('#header').text("Edit Coin");
        $('#title').text("Edit Coin");
    }
</script>
</body>
</html>
